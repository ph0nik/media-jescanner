<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>media-jscanner | query list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav>
    <a href="/query">new files</a>
    <a href="/links">links</a>q
    <a href="/config">config</a>
</nav>
<table>
    <tr>
        <th>id</th>
        <th>filepath</th>
    </tr>
    <tr th:each="query : ${queryList}">
        <td th:text="${query.queryId}"></td>
        <td>
            <form action="#"
                  th:action="@{/selectquery/{id}(id=${query.queryId})}"
                  method="post">
                <!--            th:object="${passquery}"-->

                <!--                <input type="hidden" th:value="${query.filePath}" name="filePath">-->
                <!--                <input type="hidden" th:value="${query.queryId}" name="queryId">-->
                <input type="hidden" value="" name="custom">
                <button type="submit" th:text="${query.filePath}"></button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
