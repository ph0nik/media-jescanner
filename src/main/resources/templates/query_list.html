<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>media-jscanner | query list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container-xl">
<div class="row">
    <nav class="nav navbar-expand-lg navbar-light bg-light nav-tabs">
        <div class="container-fluid pt-1">
            <span class="navbar-brand fs-6">media-jscanner</span>
            <ul th:switch="${user_paths}" class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--                new files-->
                <li class="nav-item px-2">
                    <a th:switch="${query_list.size()>0}" class="nav-link active" href="/query">new files
                        <!-- show if any new files are in the queue -->
                        <span th:case="${true}" th:text="${query_list.size()}"
                              class="badge bg-primary rounded-pill"></span>
                        <!-- for no links -->
                        <span th:case="${false}" th:text="${query_list.size()}"
                              class="badge bg-secondary rounded-pill"></span>
                    </a>
                </li>
                <!--                links-->
                <li class="nav-item px-2">
                    <a th:switch="${link_list.size()>0}" class="nav-link" href="/links">links
                        <!-- show if any new files are in the queue -->
                        <span th:case="${true}" th:text="${link_list.size()}"
                              class="badge bg-primary rounded-pill"></span>
                        <!-- for no links -->
                        <span th:case="${false}" th:text="${link_list.size()}"
                              class="badge bg-secondary rounded-pill"></span>
                    </a>
                </li>
                <!--                config-->
                <li class="nav-item px-2">
                    <a class="nav-link" href="/config">config</a>
                </li>
                <span th:case="${false}" class="navbar-text text-danger">
                    User paths not found!
                </span>
            </ul>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col">
        <div class="row m-3 bg-light">
            <div th:switch="${future}" class="col">
                <p th:case="${false}">
                    Adding and removing links is unavailable while AutoMatcher is at work.
                    Wait and refresh in a while.
                </p>
                <p th:case="${true}">
                    Let AutoMatcher try to match elements with correct movies.
                </p>
            </div>
            <div th:switch="${future}" class="col">
                <form action="#"
                      th:action="@{/auto}"
                      method="get">
                    <input type="hidden">
                    <button th:case="${true}" class="btn btn-outline-primary btn-sm" type="submit">Match</button>
                    <button th:case="${false}" class="btn btn-outline-primary btn-sm" type="submit" disabled>Match</button>
                </form>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>filepath</th>
            <th th:text="${future}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="query : ${query_list}">
            <td th:text="${query.queryId}"></td>
            <td>
                <span th:text="${query.getFileName()}" class="fs-6 fw-bold font-monospace"></span>
                <p th:text="${query.getParentPath()}" class="fs-7 fw-normal font-monospace"></p>
            </td>
            <td th:switch="${future}" >
                <form action="#"
                      th:action="@{/selectquery/{id}(id=${query.queryId})}"
                      method="post">
                    <input type="hidden" value="" name="custom">
                    <button th:case="${true}" class="btn btn-outline-primary btn-sm" type="submit">select</button>
                    <button th:case="${false}" class="btn btn-outline-primary btn-sm" type="submit" disabled>select</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
